<!DOCTYPE HTML>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title> Estoque de compras </title>
      <link rel="stylesheet" href="style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   </head>
<body>

<div id="form">
   <form class="row g-3">
      <h5>Cadastrar loja</h5>
      <!-- nome -->
      <div class="col-md-6">
         <label class="form-label">Nome Loja:</label>
         <input type="text" name="nome" id="nome" class="form-control">
      </div>
      <!-- data -->
      <div class="col-md-6">
         <label class="form-label">Data:</label>
         <input type="text" name="data" id="data" class="form-control">
      </div>
      <!-- button -->
      <div class="col-12">
         <input type="button" class="btn btn-primary" onClick="estoque1.altera()" value="Alterar Nome e Data" />
      </div>

      <h5>Adicionar produtos ao estoque</h5>
      <!-- produto -->
      <div class="col-12">
         <label for="inputAddress" class="form-label">Produto:</label>
         <input type="text" class="form-control" id="nome_produto">
      </div>
      <!-- preco -->
      <div class="col-12">
         <label for="inputAddress2" class="form-label">Preco:</label>
         <input type="text" class="form-control" id="preco">
      </div>
      <!-- button -->
      <div class="col-12">
         <input type="button" class="btn btn-primary" onClick="estoque1.insere()" value="Adicionar Produto ao estoque" />
      </div>
      <hr>  
   </form>
   <ul id="lista" class="list-group">
   </ul>
   <div class="accordion" id="accordionExample">
      <div class="accordion-item">
         <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" onclick="hideAccordion(1)" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
               Estoque:
            </button>
         </h2>
         <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div id="estoque" class="accordion-body">
            </div>
         </div>
      </div>
   </div>
   <div class="accordion" id="accordionExample2">
      <div class="accordion-item">
         <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button" type="button" onclick="hideAccordion(2)" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
               Carrinho de compras:
            </button>
         </h2>
         <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div id="carrinho" class="accordion-body">
            </div>
         </div>
      </div>
   </div>
</div>
<br>
<br>

<script src="index.js"></script>
</body>
</html>
