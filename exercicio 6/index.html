<!DOCTYPE HTML>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Cadastrar turmas</title>
      <link rel="stylesheet" href="style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   </head>
<body>

<div id="form">
   <form class="row g-3">
      <h5>Cadastrar Aluno</h5>
      <!-- nome -->
      <div class="col-12">
         <label class="form-label">Nome:</label>
         <input type="text" name="aluno_nome" id="aluno_nome" class="form-control" placeholder="ex: Josivaldo Pereira da Silva" onClick="unsetError('aluno_nome')">
      </div>
      <!-- data -->
      <div class="col-12">
         <label class="form-label">CPF:</label>
         <input type="number" name="aluno_CPF" id="aluno_CPF" class="form-control" placeholder="ex: 12345678912" onClick="unsetError('aluno_CPF')">
      </div>
      <div class="col-12">
        <label class="form-label">Matrícula:</label>
        <input type="text" name="aluno_matricula" id="aluno_matricula" class="form-control" placeholder="ex: 11030300" onClick="unsetError('aluno_matricula')">
     </div>
      <!-- button -->
      <div class="col-12">
         <input type="button" class="btn btn-primary" onClick="addAluno()" value="Adicionar aluno" />
      </div>

      <h5>Adicionar Professor</h5>
      <!-- produto -->
      <div class="col-12">
         <label for="inputAddress" class="form-label">Nome:</label>
         <input type="text" class="form-control" id="professor_nome" placeholder="ex: Nome" onClick="unsetError('professor_nome')">
      </div>
      <!-- preco -->
      <div class="col-12">
         <label for="inputAddress2" class="form-label">CPF:</label>
         <input type="text" class="form-control" id="professor_CPF" placeholder="ex: 12345678912"  onClick="unsetError('professor_CPF')">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Area:</label>
        <input type="text" class="form-control" id="professor_area" placeholder="ex: Matemática" onClick="unsetError('professor_area')" >
     </div>
     <div class="col-12">
        <label for="inputAddress2" class="form-label">Telefone:</label>
        <input type="text" class="form-control" id="professor_telefone" placeholder="ex: (53) 91234-5678" onClick="unsetError('professor_telefone')">
     </div>
      <!-- button -->
      <div class="col-12">
         <input type="button" class="btn btn-primary" onClick="addProfessor()" value="Adicionar professor" />
      </div>
      
      <h5>Criar Turma</h5>
      <div class="col-12">
        <label for="inputAddress" class="form-label">nome:</label>
        <input type="text" class="form-control" id="turma_nome" onClick="unsetError('turma_nome')" placeholder="ex: Nome">
     </div>
     <div class="col-12">
        <input type="button" class="btn btn-primary" onClick="addTurma()" value="Criar Truma"  />
     </div>
      <hr>  
   </form>
   <table class="table table-hover" id="table-prof">
      <thead>
         <tr>
            <th>Turma</th>
            <th>Cpf Prof</th>
            <th>Nome Prof</th>
            <th>Area Prof</th>
            <th>Telefone Prof</th>
         </tr>
      </thead>
      <tbody id="rows-prof">
      </tbody>
   </table>
   <table class="table table-hover" id="table-aluno">
      <thead>
         <tr>
            <th>Turma</th> 
            <th>Cpf Aluno</th>
            <th>Nome Aluno</th>
            <th>Matrícula Aluno</th>
         </tr>
      </thead>
      <tbody id="rows-aluno">
      </tbody>
   </table>
</div>
<br>
<br>

<script src="index.js"></script>
</body>
</html>
