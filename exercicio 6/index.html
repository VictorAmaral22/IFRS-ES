<div id="form">
   <form class="row g-3">
      <h5>Cadastrar Aluno</h5>
      <!-- nome -->
      <div class="col-12">
         <label class="form-label">Nome:</label>
         <input type="text" name="aluno_nome" id="aluno_nome" class="form-control">
      </div>
      <!-- data -->
      <div class="col-12">
         <label class="form-label">CPF:</label>
         <input type="number" name="aluno_CPF" id="aluno_CPF" class="form-control">
      </div>
      <div class="col-12">
        <label class="form-label">Matr√≠cula:</label>
        <input type="text" name="aluno_matricula" id="aluno_matricula" class="form-control">
     </div>
      <!-- button -->
      <div class="col-12">
         <input type="button" class="btn btn-primary" onClick="addAluno()" value="Adicionar aluno" />
      </div>

      <h5>Adicionar Professor</h5>
      <!-- produto -->
      <div class="col-12">
         <label for="inputAddress" class="form-label">Nome:</label>
         <input type="text" class="form-control" id="professor_nome">
      </div>
      <!-- preco -->
      <div class="col-12">
         <label for="inputAddress2" class="form-label">CPF:</label>
         <input type="text" class="form-control" id="professor_CPF">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Area:</label>
        <input type="text" class="form-control" id="professor_area">
     </div>
     <div class="col-12">
        <label for="inputAddress2" class="form-label">Telefone:</label>
        <input type="text" class="form-control" id="professor_telefone">
     </div>
      <!-- button -->
      <div class="col-12">
         <input type="button" class="btn btn-primary" onClick="addProfessor()" value="Adicionar professor" />
      </div>
      <h5>Criar Turma</h5>
      <div class="col-12">
        <label for="inputAddress" class="form-label">nome:</label>
        <input type="text" class="form-control" id="nome_produto">
     </div>
     <div class="col-12">
        <input type="button" class="btn btn-primary" onClick="addTurma()" value="Criar Truma" />
     </div>
      <hr>  
   </form>
